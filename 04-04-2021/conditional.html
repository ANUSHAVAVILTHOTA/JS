<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		var a=10;
		var b=20;


		document.write(a>b ? 100 :200);   //200    10>20     200

		document.write("<br />")

		document.write(a<b ? 100 :200);  //100      10<20    100

        document.write("<br />")

        var x=67;
        var y=89;

  
        document.write(x<y ? 100 :200); //  67<89    100

        document.write("<br />")

        document.write(x>y ? 100 :200);   // 67>89    200

        document.write("<br />")

        document.write(x<y ? x :y);   // 67<89  true  x=67

	</script>

</body>

<!-- 

  condition  ? A : B


  when condition is true 

  first part


  when condition is false

  second part
 -->
</html>
