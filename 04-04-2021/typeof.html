<!DOCTYPE html>
<html>
<head>
	<title>Type Of</title>
</head>
<body>
  <script type="text/javascript">
  	  var a=10;  //number
  	  var b="ABC";  // double quotes it will be string

  	  var x=350;  //number
  	  var y="350";  //string
  	  var z='350'; //string
  	  // var s=ABC;

  	  document.write(typeof a);

  	  document.write("<br />");
  	  document.write(typeof b);

  	  document.write("<br />");
  	  document.write(typeof x);  //number

  	  document.write("<br />");
  	  document.write(typeof y); //string

  	  document.write("<br />");
  	  document.write(typeof s);
  </script>
</body>
<!-- 
typeof variablename
typeof x
typeof y
 -->
</html>
