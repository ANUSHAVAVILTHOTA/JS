<!DOCTYPE html>
<html>
<head>
	<title>Examples</title>

</head>
<body>

<p id="p1"></p>

<script type="text/javascript">
	  var x=750;
	  var b=568;


	  document.write(x>b ? 12+10 : 12+15); // 750>568   c=true   12+10  22

        var t=x>b ? 12+10 : 12+15;
       document.getElementById("p1").innerHTML=t;



       var y=10.65;
       var u=typeof y;  //number

       document.write(u);  //decimal points and normal numbers as =======number type


       document.write("<br />")

       var k=(x>b && x<b);  //< com   && logical and  

       document.write(k);   //false     

       //   750>568   &&  750<568
       //    true    &&    false    ============  If Both are true then && ===true

       //false


        document.write("<br />")

         var g=(x>b && x>b); 

         document.write(g);  //true

         // 750>568  && 750>568

         //  true && true =============true

         //all types   

        



</script>
</body>
</html>
