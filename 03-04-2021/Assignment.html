   <script type="text/javascript">
   	var a=33;
   	var b=10;

    x=a;
   	document.write(x);  //         33

    document.write("<br />")
    
    a+=b  // a=a+b  33+10 =        43
    document.write(a);  //43

    document.write("<br />")

    b-=3;  //b=b-3  10-3 =          7
    document.write(b);

    document.write("<br />")

    a*=10;   // a=a*10  43*10 =430
    document.write(a);

    document.write("<br />")

    a/=10;    //a=a/10  430/10 =43  Q
    document.write(a);

     document.write("<br />")

    a%=10;     //a=a%10  43%10 == 3  reminder
    document.write(a);

//a+=b  
//a=a+b

//a+=3
//a=a+3



   </script>
