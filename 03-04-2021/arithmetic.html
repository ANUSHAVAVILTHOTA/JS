<!DOCTYPE html>
<html>
<head>
	<title>Arithmetic Operators</title>
</head>
<body>

<p id="k"></p>

<script type="text/javascript">
	var a=33;
	var b=10;
	var c='XYZ';

	var m="<br />";


	document.write(a+b);   //33+10 ==43

    document.write(m);

    document.write(a-b);  //33-10 =23

    document.write("<br />");

    document.write(a*b);    //33*10 ==330

    document.write("<br />");

    document.write(a/b);  //    33/10 == 3.3   quotient

    document.write("<br />");

    document.write(a%b);  //     33/10 == 3    reminder

    document.write("<br />");

    document.write(++a);   //  33+1  == 34

    document.write("<br />");

    document.write(--b);    // 10-1  == 9

    document.write("<br />");

    document.write(a+b+c);  //a=33 b=10 c=XYZ    43XYZ

    




</script>


<!--
Arithmetic Operators --7
 
 + 
 -
 *
 /
 %
 ++
 --


-->
</body>
</html>
